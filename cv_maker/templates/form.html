<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>
        
        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" rows="4" cols="50"></textarea><br><br>
        
        <label for="projects">Projects:</label><br>
        <textarea id="projects" name="projects" rows="4" cols="50"></textarea><br><br>
        
        <label for="education">Education:</label><br>
        <textarea id="education" name="education" rows="4" cols="50"></textarea><br><br>
        
        <label for="experience">Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>
        
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50"></textarea><br><br>
        
        <label for="languages">Languages:</label><br>
        <textarea id="languages" name="languages" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
