<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Resume</title>
</head>
<body>
    <h1>Create Your Resume</h1>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="education">Education:</label><br>
        <textarea id="education" name="education"></textarea><br>
        <label for="experience">Experience:</label><br>
        <textarea id="experience" name="experience"></textarea><br>
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills"></textarea><br>
        <label for="template">Choose a template:</label><br>
        <select id="template" name="template">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <option value="template3">Template 3</option>
            <option value="template4">Template 4</option>
            <option value="template5">Template 5</option>
        </select><br>
        <input type="submit" value="Generate Resume">
    </form>
</body>
</html>
